    type: integer
    description: Playlist ID
  title:
    type: string
    description: Playlist title
  description:
    type: string
    description: Playlist description
  illustration:
    type: string
    description: Path to playlist illustration file
  musics_ids:
    type: array
    description: Playlist musics IDs
  owners_ids:
