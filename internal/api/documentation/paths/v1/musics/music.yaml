get:
  summary: Retrieve a music
  description: Retrieve a music by its ID
  parameters:
    - name: music_id
      in: path
      required: true
      schema:
        type: integer
      description: Music ID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/music.yaml"
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error.yaml"
    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error.yaml"
patch:
  summary: Update a music
  description: Update a music by its ID
  parameters:
    - name: music_id
      in: path
      required: true
      schema:
        type: integer
      description: Music ID
    - name: title
      in: query
      required: false
      schema:
        type: string
      description: New music title
    - name: lyrics
      in: query
      required: false
      schema:
        type: string
      description: New music lyrics
    - name: release_date
      in: query
      required: false
      schema:
        type: string
        format: date
      description: New music release date
    - name: album_id
      in: query
      required: false
      schema:
        type: integer
      description: New music album ID
    - name: genre
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      description: New music genres
  requestBody:
    required: false
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            illustration:
              type: string
              description: Music illustration
              format: binary
            music:
              type: string
              description: Music file
              format: binary
          required:
            - music
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/music.yaml"
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/error.yaml'
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/error.yaml'
    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/error.yaml'
delete:
  summary: Delete a music
  description: Delete a music by its ID
  parameters:
    - name: music_id
      in: path
      required: true
      schema:
        type: integer
      description: Music ID
  responses:
    200:
      description: OK
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/error.yaml'
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/error.yaml'
    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/error.yaml'
